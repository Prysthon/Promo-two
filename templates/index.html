<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io();

        // Conectar ao WebSocket
        socket.on('connect', function() {
            console.log("Conectado ao WebSocket");
        });

        // Receber mensagens do servidor
        socket.on('status', function(data) {
            console.log(data.message);
        });

        // Enviar um pedido de exemplo
        function placeOrder() {
            var orderData = {item: 'Pizza', quantity: 1};
            socket.emit('place_order', orderData);
        }

        // Acompanhar status do pedido
        socket.on('order_status', function(data) {
            console.log(data.status);
        });
    </script>
</head>
<body>
    <h1>E-commerce WebSocket</h1>
    <button onclick="placeOrder()">Fazer pedido</button>
</body>
</html>
