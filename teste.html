<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebSocket</title>
</head>
<body>
    <h1>Teste de Conexão WebSocket</h1>
    <button onclick="placeOrder()">Fazer Pedido</button>
    <button onclick="trackOrder()">Rastrear Pedido</button>
    <button onclick="joinRoom()">Entrar na Sala</button>
    <button onclick="leaveRoom()">Sair da Sala</button>
    
    <div id="status"></div>
    <div id="orderStatus"></div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io.connect('http://127.0.0.1:5000');

        // Conectar ao WebSocket e exibir status
        socket.on('connect', function() {
            console.log('Conectado ao WebSocket');
            document.getElementById('status').innerHTML = 'Conectado ao WebSocket';
        });

        // Receber atualizações de status de pedidos
        socket.on('order_status', function(data) {
            console.log('Status do pedido:', data);
            document.getElementById('orderStatus').innerHTML = 'Status do pedido: ' + data.status;
        });

        // Fazer pedido
        function placeOrder() {
            const orderData = { item: 'Pizza Margherita', quantity: 1 };
            socket.emit('place_order', orderData);
        }

        // Rastrear pedido
        function trackOrder() {
            const trackingData = { order_id: 123 };
            socket.emit('track_order', trackingData);
        }

        // Entrar em uma sala específica (ex: um restaurante ou pedido)
        function joinRoom() {
            const roomData = { room: 'restaurante_1' };
            socket.emit('join_room', roomData);
        }

        // Sair da sala
        function leaveRoom() {
            const roomData = { room: 'restaurante_1' };
            socket.emit('leave_room', roomData);
        }

        // Receber mensagens de status
        socket.on('status', function(data) {
            console.log(data.message);
            document.getElementById('status').innerHTML = data.message;
        });
    </script>
</body>
</html>
